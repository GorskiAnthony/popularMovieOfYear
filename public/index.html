<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>The movie of your birth</title>
  </head>
  <body>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
      <div class="max-w-3xl mx-auto">
        <header class="text-2xl text-indigo-700 my-5">
          Find the movie that came out the year you were born!
        </header>

        <form class="form">
          <label for="year" class="block text-sm font-medium text-gray-700 pb-2"
            >Your year (Between 1900 and now)</label
          >
          <div class="flex">
            <input
              type="number"
              name="year"
              id="year"
              min="1900"
              class="
                shadow-sm
                block
                w-10/12
                sm:text-sm
                border-gray-300
                rounded-md
                px-4
              "
              placeholder="1992"
            />
            <button
              type="submit"
              class="
                inline-flex
                items-center
                px-3
                py-2
                ml-4
                border border-transparent
                text-sm
                leading-4
                font-medium
                rounded-md
                text-indigo-700
                bg-indigo-100
                hover:bg-indigo-200
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500
              "
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="flex justify-center flex-col">
        <h2 class="text-3xl text-center py-8">Top 3</h2>
        <div class="all-card grid md:grid-cols-3 gap-3"></div>
      </div>
    </main>
  </body>
</html>
